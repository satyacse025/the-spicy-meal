<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spicy Meal</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>


<body class="
    antialiased
    bg-[#F18B6A]
    mx-auto
    sm:w-5/6
    
  ">
  <header>
    <nav class="
        flex flex-wrap
        items-center
        justify-between
        w-full
        py-4
        md:py-0
        px-4
        text-lg text-gray-700
      ">
      <div class="flex  items-center">
        <img src="images/main-logo.png" alt="The Spicy Meal" height="40px" width="40px">
        <a href="#" class="text-xl font-semibold ml-2 text-white">
          The Spicy Meal
        </a>
      </div>
   
      <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <ul class="
            pt-4
            text-base text-white
            md:flex
            md:justify-between 
            md:pt-0">
          <li>
            
            <a class="md:p-4 py-2 block hover:text-[#A70D1F]" href="#">Potato</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Soup</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Chicken</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block hover:text-purple-400" href="#">Vegetarian</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="carousel w-full">
    <div id="item1" class="carousel-item w-full relative">
      
      <img
        src="images/banner-01.jpg"
        class="w-full" />
        <div class="absolute inset-0 flex justify-center items-end mb-4">
          <h2 class="text-[#F01C1B] text-3xl font-bold bg-white">Something hot. Something tasty.</h2>
      </div>
    </div>
    <div id="item2" class="carousel-item w-full">
      <img
        src="images/banner-02.jpg"
        class="w-full" />
    </div>
    <div id="item3" class="carousel-item w-full">
      <img
        src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
        class="w-full" />
    </div>
    <div id="item4" class="carousel-item w-full">
      <img
        src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
        class="w-full" />
    </div>
  </div>
  <div class="flex w-full justify-center gap-2 py-2">
    <a href="#item1" class="btn btn-xs">1</a>
    <a href="#item2" class="btn btn-xs">2</a>
    <a href="#item3" class="btn btn-xs">3</a>
    <a href="#item4" class="btn btn-xs">4</a>
  </div>
  
 



  <script src="main.js">

  </script>
</body>

</html>
